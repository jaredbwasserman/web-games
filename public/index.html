<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <!-- Ensure that everything scales appropriately on a mobile device -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <!-- Let's borrow a cool looking Font from Google -->
    <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>

    <link href="css/styles.css" rel="stylesheet">
</head>

<body>

    <!-- Intro template -->
    <script id="introTemplate" type="text/template">
        <div class="introScreen">
            <div class="title">WEB GAMES</div>

            <div id="viewScores">
                <button id="btnViewScores" class="btn">VIEW SCORES</button>
            </div>

            <div id="nameArea">
                <textarea id="name" rows="1" cols="20" maxlength="20" placeholder="ENTER NAME"></textarea>
            </div>

            <div class="joinGame">
                <textarea id="joinGameCode" rows="1" cols="36" maxlength="36" placeholder="ENTER GAME CODE"></textarea>
                <button id="btnJoinGame" class="btn">JOIN GAME</button>
            </div>

            <div class="createGame">
                <button id="btnCreateGame" class="btn">CREATE GAME</button>
            </div>
        </div>
    </script>

    <!-- Lobby template -->
    <script id="lobbyTemplate" type="text/template">
        <div class="lobbyScreen">
            <div id="lobbyTitle" class="title">LOBBY</div>

            <div class="returnHome">
                <button id="btnReturnHome" class="btn">RETURN HOME</button>
            </div>

            <div id="shareGameCode">
                <textarea readonly id="gameCode" rows="1" cols="36" maxlength="36" placeholder="GAME CODE"></textarea>
                <button id="copyGameCode" class="btn" data-clipboard-target="#gameCode">COPY GAME CODE</button>
            </div>

            <div id="startGameArea">
                <div id="gameGrid" class="gridContainer">
                    <div class="gridItem">
                        <button id="CLAPPER" class="gameBtn">CLAPPER</button>
                    </div>
                    <div class="gridItem">
                        <button id="DOGFIGHT" class="gameBtn">DOGFIGHT</button>
                    </div>
                    <div class="gridItem">
                        <button disabled id="game3" class="gameBtn">COMING SOON</button>
                    </div>
                    <div class="gridItem">
                        <button disabled id="game4" class="gameBtn">COMING SOON</button>
                    </div>
                    <div class="gridItem">
                        <button disabled id="game5" class="gameBtn">COMING SOON</button>
                    </div>
                    <div class="gridItem">
                        <button disabled id="game6" class="gameBtn">COMING SOON</button>
                    </div>
                </div>
                <button id="btnStartGame" class="btn">START GAME</button>
            </div>

            <div id="playersArea">
                <div id="playersLabel" class="smallTitle">PLAYERS</div>
                <div id="playersList"></div>
            </div>
        </div>
    </script>

    <!-- Game template -->
    <script id="gameTemplate" type="text/template">
        <div class="gameScreen"></div>
    </script>

    <!-- Current screen -->
    <div id="currentScreen"></div>

    <!-- Start JavaScript Libraries -->

    <!-- Copy to clipboard https://github.com/zenorocha/clipboard.js/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>

    <!-- Resizes text to fill a container https://github.com/STRML/textFit -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textfit/2.4.0/textFit.min.js"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Phaser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0-beta.1/phaser.min.js"></script>

    <!-- SweetAlert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- End JavaScript Libraries -->

    <!-- Main app -->
    <script src="js/app.js"></script>
</body>

</html>
