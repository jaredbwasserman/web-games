<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <!-- Ensure that everything scales appropriately on a mobile device -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <!-- Let's borrow a cool looking Font from Google -->
    <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>

    <link href="css/styles.css" rel="stylesheet">
</head>

<body>

    <!-- Intro template -->
    <script id="introTemplate" type="text/template">
        <div class="introScreen">
            <div class="title">
                Web Games
            </div>

            <div class="viewScores">
                <button id="btnViewScores" class="btn">VIEW SCORES</button>
            </div>

            <div class="joinGame">
                <textarea id="joinGameCode" rows="1" cols="36" maxlength="36" placeholder="ENTER GAME CODE"></textarea>
                <button id="btnJoinGame" class="btn">JOIN GAME</button>
            </div>

            <div class="createGame">
                <div class="gridContainer">
                    <div class="gridItem">
                        <button id="game1" class="gameBtn">GAME 1</button>
                    </div>
                    <div class="gridItem">
                        <button id="game2" class="gameBtn">GAME 2</button>
                    </div>
                    <div class="gridItem">
                        <button id="game3" class="gameBtn">GAME 3</button>
                    </div>
                    <div class="gridItem">
                        <button id="game4" class="gameBtn">GAME 4</button>
                    </div>
                </div>
                <button id="btnCreateGame" class="btn">CREATE GAME</button>
            </div>
        </div>
    </script>

    <!-- Lobby template -->
    <script id="lobbyTemplate" type="text/template">
        <div class="lobbyScreen">
            <div class="title">
                Lobby
            </div>

            <div class="returnHome">
                <button id="btnReturnHome" class="btn">RETURN HOME</button>
            </div>

            <div id="lobbyGame"></div>
            <div id="lobbyInfo"></div> 
        </div>
    </script>

    <!-- Game template -->
    <script id="gameTemplate" type="text/template">
        <div class="gameScreen"></div>
    </script>

    <!-- Current screen -->
    <div id="currentScreen"></div>

    <!-- Start JavaScript Libraries -->

    <!-- jQuery! -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- TextFit resizes text to fill a container.
        It's used so the titles and game words fit properly on any size screen.
        https://github.com/STRML/textFit   -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textfit/2.4.0/textFit.min.js"></script>

    <!-- FastClick is used to eliminate the 300ms delay when clicking items on a mobile device
        https://github.com/ftlabs/fastclick -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>

    <!-- Phaser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0-beta.1/phaser.min.js"></script>

    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- End JavaScript Libraries -->

    <!-- Main app -->
    <script src="js/app.js"></script>
</body>

</html>
